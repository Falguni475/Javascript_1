<!DOCTYPE html>
<html>
<head>
<title>Cool Schedule Planner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #ececec;
        transition: 0.5s;
    }

    h2 {
        text-align: center;
        margin-top: 10px;
        animation: glowTitle 1.5s infinite alternate;
    }

    @keyframes glowTitle {
        from {color: #222;}
        to {color: #6a00ff;}
    }

    .quote {
        text-align: center;
        font-style: italic;
        margin-bottom: 10px;
        animation: float 2s infinite alternate;
    }

    @keyframes float {
        from {transform: translateY(0);}
        to {transform: translateY(-5px);}
    }

    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        border: 3px solid black;
        transition: 0.3s;
        box-shadow: 0 0 10px #999;
    }

    table:hover {
        box-shadow: 0 0 20px #6a00ff;
    }

    th, td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
        font-weight: bold;
    }

    th {
        background: #ffd463;
    }

    tr {
        transition: 0.3s;
    }

    tr:hover {
        transform: scale(1.02);
        cursor: pointer;
    }

    /* Color-coded rows */
    tr[data-day="Monday"] { background: #f8e2ff; }
    tr[data-day="Tuesday"] { background: #e2fff3; }
    tr[data-day="Wednesday"] { background: #fff5e2; }

    /* Tooltip */
    td:hover::after {
        content: "Click to view details!";
        position: absolute;
        background: black;
        color: white;
        padding: 4px 8px;
        font-size: 11px;
        border-radius: 5px;
        z-index: 999;
        transform: translateY(-120%);
    }

    /* Theme Toggle */
    #themeBtn {
        display: block;
        margin: auto;
        margin-top: 10px;
        padding: 8px 20px;
        background: #6a00ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #search {
        display: block;
        margin: auto;
        margin-bottom: 10px;
        padding: 8px 20px;
        width: 60%;
        border: 2px solid #6a00ff;
    }

    #counter {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
    }

    .selected {
        outline: 3px solid red;
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        from {outline-color: red;}
        to {outline-color: orange;}
    }

    #resetBtn {
        display:block;
        margin:auto;
        margin-top:10px;
        padding:8px 20px;
        border:none;
        background:red;
        color:white;
        cursor:pointer;
        border-radius:6px;
    }
</style>
</head>

<body>

<h2>ðŸ”¥ Cool Seminar Schedule Planner</h2>
<div class="quote">"Success is scheduled by discipline."</div>

<input type="text" id="search" placeholder="Search topic...">

<table id="planner">
    <tr>
        <th rowspan="2">Day</th>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr>
        <th>Begin</th><th>End</th>
    </tr>

    <tr data-day="Monday" onclick="showInfo(this,'Monday','8:00','5:00','Introduction to XML')">
        <td>Monday</td><td>8:00</td><td>5:00</td><td>Introduction to XML</td>
    </tr>

    <tr data-day="Monday" onclick="showInfo(this,'Monday','8:00','5:00','Validity: DTD and Relax NG')">
        <td>Monday</td><td>8:00</td><td>5:00</td><td>Validity: DTD and Relax NG</td>
    </tr>

    <tr data-day="Tuesday" onclick="showInfo(this,'Tuesday','8:00','11:00','XPath')">
        <td>Tuesday</td><td>8:00</td><td>11:00</td><td>XPath</td>
    </tr>

    <tr data-day="Tuesday" onclick="showInfo(this,'Tuesday','11:00','2:00','XSL Transformations')">
        <td>Tuesday</td><td>11:00</td><td>2:00</td><td>XSL Transformations</td>
    </tr>

    <tr data-day="Wednesday" onclick="showInfo(this,'Wednesday','8:00','12:00','XSL Formatting Objects')">
        <td>Wednesday</td><td>8:00</td><td>12:00</td><td>XSL Formatting Objects</td>
    </tr>
</table>

<div id="counter">Selected: 0</div>
<button id="resetBtn" onclick="resetSelect()">Reset Selection</button>
<button id="themeBtn" onclick="toggleTheme()">Toggle Theme</button>

<script>
let count = 0;

function showInfo(row, day, start, end, topic) {
    alert("Day: " + day + "\nTime: " + start + " - " + end + "\nTopic: " + topic);
    
    // selection glow
    row.classList.toggle("selected");

    if(row.classList.contains("selected")) count++;
    else count--;

    document.getElementById("counter").innerText = "Selected: " + count;

    // click sound
    var audio = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
    audio.play();
}

// theme toggle
function toggleTheme() {
    if (document.body.style.background === "black") {
        document.body.style.background = "#ececec";
        document.body.style.color = "black";
    } else {
        document.body.style.background = "black";
        document.body.style.color = "white";
    }
}

// reset selection
function resetSelect(){
    let rows = document.querySelectorAll("tr");
    rows.forEach(r => r.classList.remove("selected"));
    count = 0;
    document.getElementById("counter").innerText = "Selected: 0";
}

// search filter
document.getElementById("search").addEventListener("keyup", function(){
    let value = this.value.toLowerCase();
    let rows = document.querySelectorAll("#planner tr");

    rows.forEach(r => {
        let text = r.innerText.toLowerCase();
        r.style.display = text.includes(value) ? "" : "none";
    });
});
</script>

</body>
</html>
